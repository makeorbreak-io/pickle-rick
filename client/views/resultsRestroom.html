<div ng-controller="resultsRestroom" class="container-fuid" style="background-color:#f1f1f1" ng-init="init()">
	<div class="card-box cor-cardT1">
		<div class="row">
			<div class="col-xs-12">
				<b><label class="cor-titulo1" style="font-size:35px"><span class="glyphicon glyphicon-globe"></span> CLOSEST PLACES TO YOUR LOCATION</label></b>	
			</div>
		</div>
	</div>
		<div class="card-box-redondo cor-card1" >
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-2">
							<img src="assets\tear-poop.png " style="height: 100px; width: 100px;"">
						</div>
						<div class="col-xs-10">
							<div>
								<label class="text-lg cor-letra-md">Whoops! Looks like you have to wait a little longer</label>
								<label class="text-md text-muted">Try to increase your search radius</label>
							</div>
						</div>
					</div>
				</div>		
			</div>	
		</div>
		<div class="list-group">
			<a class="list-group-item card-box-redondo cor-card1 list-group-item-action flex-column align-items-start" ng-repeat="place in nearRestrooms track by $index" ng-click="openRestroom(place)">
			    <div class="row">
			    	<div class="col-sm-2">
			    		<div>
							<img ng-src="{{place.photos[0].getUrl({'maxWidth': 500, 'maxHeight': 500})}}"  style="height: 150px; width: 150px; border-radius: 100px; border: 4px solid lightgrey;" >
						</div>
			    	</div>

			    	<div class="col-sm-10" style="padding-left:50px">
					    <div class="d-flex w-100 justify-content-between">
					     	<label class="text-lg cor-letra-md">{{place.name}}</label><br>
					     	<label class="text-md text-muted ">{{place.vicinity}}</label>
					     	<div class="row" style="padding-left:10px">
					     		<div class="col-sm-8">
					     			<div class="row" ng-init="getInternalId(place.id, $index)">
							     		<img ng-src="{{place.imgPoop[0]}}" width="80px" height="auto">
							     		<img ng-src="{{place.imgPoop[1]}}" width="80px" height="auto"> 
							     		<img ng-src="{{place.imgPoop[2]}}" width="80px" height="auto"> 
							     		<img ng-src="{{place.imgPoop[3]}}" width="80px" height="auto"> 
							     		<img ng-src="{{place.imgPoop[4]}}" width="80px" height="auto">
					     			</div>
					     		</div>
					     		<div class="col-sm-4">
					     			<div class="row" ng-init="getInternalId2(place.id, $index)">
					     				
					     				<img ng-src="{{place.imgBadgeConfort}}" width="80px" height="auto">
					     				<img ng-src="{{place.imgBadgeClean}}" width="80px" height="auto">

					     				<img ng-src="{{place.imgBadgePrivacy}}" width="80px" height="auto">
					     			</div>
					     		</div>
					     	</div>
					    </div>
					     	
					     
					</div>
			    </div>
			  </a>
		 </div>
	</div>
